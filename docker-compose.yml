version: '3'

services:
  back:
    image: melissapanduro/prsback
    ports:
      - "8085:8085"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}

  front:
    image: melissapanduro/prsfront
    ports:
      - "4200:4200"
    environment:
      API_BACKEND: ${API_BACKEND}
    depends_on:
      - back