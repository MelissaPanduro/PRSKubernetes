apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: melissa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: melissapanduro/nphproduct:frontend
          ports:
            - containerPort: 4200
          env:
            - name: API_BACKEND
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: API_BACKEND